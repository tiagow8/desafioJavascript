<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form id="produto-form">
            <label for="nome">Nome do Produto:</label><br>
            <input type="text" id="nome" name="nome" required><br>
            <label for="descricao">Descrição do Produto:</label><br>
            <textarea id="descricao" name="descricao" required></textarea><br>
            <label for="valor">Valor do Produto:</label><br>
            <input type="number" id="valor" name="valor" step="0.01" required><br>
            <label for="disponivel">Disponível para venda:</label><br>
            <select id="disponivel" name="disponivel" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select><br><br>
            <button type="submit">Cadastrar</button>
        </form>
        <h1>Listagem de Produtos</h1>
        <table id="produto-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="produto-body"></tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
